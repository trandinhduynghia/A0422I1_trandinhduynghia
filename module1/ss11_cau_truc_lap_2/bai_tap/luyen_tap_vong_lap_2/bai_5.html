<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let tien = parseFloat(prompt("Nhập vào số tiền ban đầu:"));
    let laiSuat = parseFloat(prompt("Nhập vào lãi suất: "));
    let thang = parseInt(prompt("Nhập vào tháng: "));

    let lai = parseFloat(tien * laiSuat / 12 * thang);
    alert("Số tiền bạn lãi là:"+ lai);
</script>
</html>
