<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Nhập vào số n:"));
    let giaiThua = 1;
    if(n == 0){
        document.write("Giai thừa của "+ n + " là:" + " 1");
    }else {
        for (let i = 1; i <= n; i++) {
            giaiThua *= i;
        }
        document.write("Giai thừa của " + n + " là:" + giaiThua);
    }
</script>

</html>
