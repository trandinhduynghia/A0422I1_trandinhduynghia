<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="tamgiac1()" >Tam giác 1</button>
<button onclick="tamgiac2()" >Tam giác 2</button>


</body>
<script>
    function tamgiac1() {
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    }
    function tamgiac2() {
        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");

            }
            document.write("<br>");
        }
    }
</script>
</html>
