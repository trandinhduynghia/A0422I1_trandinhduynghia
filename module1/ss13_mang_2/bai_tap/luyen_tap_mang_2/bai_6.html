<script>
    mang = ["tran", "-", "dinh", "-", "duy", "-", "nghia"];
    alert("Mảng là: "+ mang.join(" "));

    for(let i = 0; i < mang.length; i++){
        if(mang[i] == "-"){
            mang[i] = "_";
        }
    }
    alert("Mảng là: "+ mang.join(" "));
