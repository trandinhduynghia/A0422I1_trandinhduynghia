<script>
    mang = ["C", "S", "C", "2", "6", "1"];
    let i = 0;
    let j = mang.length -1;
    while (i < j){
        let b = mang[i];
        mang[i]=mang[j];
        mang[j]=b;
        i++;
        j--;
    }
    alert(mang.join(" "));
</script>
