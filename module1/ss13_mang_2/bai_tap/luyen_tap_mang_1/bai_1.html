<script>
    let so = [1, 5, 6, 9, 10, 15, 50, 55, 67, 99];
    let mang = [" "];
    for(let i=0; i<so.length; i++){
        if(so[i] >= 10){
            mang.push(so[i]);
        }
    }
    alert(so.join(" "));
    alert("Các số lớn hơn 10: "+ mang.join(" "));
</script>
