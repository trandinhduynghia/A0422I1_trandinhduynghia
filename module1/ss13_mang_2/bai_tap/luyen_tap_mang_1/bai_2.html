<script>
    let so = [1, 5, 6, 9, 99, 15, 50, 55, 67, 10];
    let max = so[0] ;
    let viTri ;
    for(let i=0; i<so.length; i++){
        if(so[i] > max){
            max = so[i];
            viTri = i;
        }
    }
    alert(so.join(" "));
    alert("Phần tử lớn nhất trong mảng là: "+ max);
    alert("Vị trí của phần tử lớn nhất là: "+viTri);

</script>
