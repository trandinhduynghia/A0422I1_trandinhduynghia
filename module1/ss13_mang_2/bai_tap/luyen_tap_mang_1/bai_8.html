<script>
    let mang = [1, 5, 6, 9, 99, 15, 50, 55, 67, 10];
    for(let i=0; i<mang.length - 1; i++){
        for(let j = i; j< mang.length; j++){
            if(mang[i]<mang[j]){
                let b = mang[i];
                mang[i]=mang[j];
                mang[j]=b;
            }

        }

    }
    alert("Mảng sau khi sắp xếp giảm dần:" +mang);
</script>
