<script>
    let n = parseInt(prompt("Nhập vào n: "));
    let gt = 1;
    if(n % 2 ==0){
        for(let i =1; i<=n; i++){
            if(i % 2 == 0){
                gt *= i;
            }
        }
    }else{
        for(let i =1; i<=n; i++){
            if(i % 2 != 0){
                gt *= i;
            }
        }
    }
    alert("Giai thừa của "+n+"!!: "+gt);
</script>
