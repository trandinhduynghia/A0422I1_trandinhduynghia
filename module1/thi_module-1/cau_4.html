<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H2 style="text-align: center">Danh sách bệnh nhân</H2>
<table style="text-align: center; border-style: solid">
    <th>
        <td>STT</td>
    <td>Họ và tên</td>
    <td>Tuổi</td>
    <td>Địa chỉ</td>
    <td>Số điện thoại</td>
    </th>
</table>
</body>
<script>
    class BenhNhan{
        constructor(stt, hoten, tuoi, diachi, sdt) {
            this.stt = stt;
            this.hoten = hoten;
            this.tuoi = tuoi;
            this.diachi = diachi;
            this.sdt = sdt;
        }
        setStt (stt){
            this.stt;
        }
        setHoten (hoten){
            this.hoten;
        }
        setTuoi (tuoi){
            this.tuoi;
        }
        setDiachi (diachi){
            this.diachi;
        }
        setSdt (sdt){
            this.sdt;
        }
        getStt (){
            return this.stt;
        }
        getHoten (){
            return this.hoten;
        }
        getTuoi (){
            return this.tuoi;
        }
        getDiachi (){
            return this.diachi;
        }
        getSdt (){
            return this.sdt;
        }
    }


</script>
</html>
