<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputbankinh;

    var inputbankinh = prompt("Nhập bán kính hình tròn:");

    var bankinh = parseFloat(inputbankinh);

    var dientich = parseFloat(bankinh * bankinh * 3.14);

    var chuvi = parseFloat(bankinh * 2 * 3.14);

    document.write("Diện tích hình tròn là: "+dientich);
    document.write("<br/>");
    document.write("Chu vi hình tròn là: "+chuvi);

</script>

</body>
</html>
