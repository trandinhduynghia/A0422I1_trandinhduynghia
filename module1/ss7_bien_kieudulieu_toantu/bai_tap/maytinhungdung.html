<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<div>
    <input type="number" id="a">
    <input type="number" id="b">
</div>
<div>
    <button type="button" value="cong" onclick="cong()">Addition(+)</button>
    <button type="button" value="tru" onclick="tru()">Subtraction(-)</button>
    <button type="button" value="nhan" onclick="nhan()">Multiplication(*)</button>
    <button type="button" value="chia" onclick="chia()">Division(/)</button>
</div>
<div id="tong"></div>
</body>
<script>

    function cong() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let tong = parseFloat(a+b);
        alert("Tổng hai số là: " + tong);
    }
    function tru() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let hieu = parseFloat(a - b);
        alert("Hiệu hai số là: " + hieu);
    }
    function nhan() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let nhan = parseFloat(a * b);
        alert("Tích hai số là: " + nhan);
    }
    function chia() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let chia = parseFloat(a / b);
        alert("Thương hai số là: " + chia);
    }
</script>
</html>
