<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let mang = [
        [1, 2, 3],
        [4, 5, 6],
    ];
    alert(mang.join(" "));

    for(let i =0; i<2; i++){
        dem = 0;
        for(let j=0; j<3; j++){
            if(snt(mang[i][j])){
                dem++;
            }
        }
    }
    alert("Số lượng số nguyên tố: "+dem);

    function snt(a) {
        if(a< 2){
            return false;
        }
        for(let i=1; i<a; i++){
            if(a % i == 0) return false;
        }
        return true;
    }
</script>
</html>
