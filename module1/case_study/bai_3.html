<script>
    let h = parseInt(prompt("Nhập vào chiều cao tam giác: "));
    for (let i = 0; i <= h; i++) {
        for (let j = 1; j <= h-i; j++){
            document.write("&nbsp&nbsp");
        }


        for(let j = 1; j <= 2*i-1; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
</script>
</html>
