<script>
    let so = parseFloat(prompt("Nhập vào số: "));
    alert(so);
    for(let i=0; i<so.length; i++){
        if(so[i] == 0){
            alert("không");
        }else if(so[i] == 1){
            alert("một");
        }else if(so[i] == 2){
            alert("hai");
        }else if(so[i] == 3){
            alert("ba");
        }else if(so[i] == 4){
            alert("bốn");
        } else if(so[i] == 5){
            alert("năm");
        }else if(so[i] == 6){
            alert("sáu");
        }else if(so[i] == 7){
            alert("bảy");
        }else if(so[i] == 8){
            alert("tám");
        }else if(so[i] == 9){
            alert("chín");
        }
    }









</script>
