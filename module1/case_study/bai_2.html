<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let h = parseFloat(prompt("Nhập vào chiều cao: "));
    for (let i = 0;i < h; i++){
        for(let j = 0; j < 5; j++){
            if(i == h-1 || j == i || j == 0){
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br/>");
    }
</script>
</html>
