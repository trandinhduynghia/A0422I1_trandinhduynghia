<script>
    let mang = [
        [1, 2, 3],
        [4, 5, 6],
    ];
    alert(mang.join(" "));
    let tong = 0;
    for(let i =0; i<2; i++){
        for(let j=0; j<3; j++){
            if(mang[i][j] % 2 == 0){
                tong += mang[i][j];
            }
        }
    }
    alert("Tổng các số chẵn là: "+tong);
</script>
