<script>
    let a = parseFloat(prompt("Nhập vào a:"));
    let b = parseFloat(prompt("Nhập vào b:"));
    let c = parseFloat(prompt("Nhập vào c:"));
    let delta = parseFloat(b*b-4*a*c);

    if(a == 0  ){
        if(b == 0){
            if(c == 0){
                alert("Phương trình vô số nghiệm");
            }else{
                alert("Phương trình vô nghiệm");
            }
        }else{
            alert("Phương trình có nghiệm là:" + -c/b);
        }
    }else {
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            alert("Phương trình có 1 nghiệm kép:" + -b / 2 * a);
        } else {
            alert("Phương trinhg có 2 nghiệm phân biệt: x1 = " + (-b + Math.sqrt(delta)) / (2 * a) + " x2 ="+ (-b - Math.sqrt(delta)) / (2 * a));


        }
    }
</script>
