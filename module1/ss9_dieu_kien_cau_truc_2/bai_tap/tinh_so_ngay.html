<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button onclick="tinhsongay()">Tính số ngày</button>
</body>
<script>
    let thang = parseInt(document.getElementById(month));
    function tinhsongay(){
        let thang = parseInt(document.getElementById(month));
        switch (thang) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                alert("Tháng 1 có 31 ngày");
                break;
            case "2":
                alert("Tháng 2 có 28 hoặc 29 ngày");
                break;

            case "4":
            case "6":
            case "9":
            case "11":
                alert("Tháng 4 có 30 ngày");
                break;
            default:
                ("Tháng vừa nhập không có! Nhập lại tháng!");
        }
    }
</script>
</html>
