<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập vào cân nặng:"));
    let height = parseFloat(prompt("Nhập vào chiều cao: "));
    let bmi = parseFloat(weight/(height*height));
    if(bmi < 18.5){
        alert("Thiếu cân");

    }else if(bmi <25){
        alert("Bình thường");
    }else if(bmi <30){
        alert("Qúa cân");
    }else{
        alert("Béo phì");
    }


</script>

</body>
</html>
