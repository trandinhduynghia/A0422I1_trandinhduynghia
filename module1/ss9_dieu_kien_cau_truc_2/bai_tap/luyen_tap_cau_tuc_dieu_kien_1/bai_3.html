<script>
    let number = parseFloat(prompt("Mời bạn nhập vào số:"));
    if(number > 0){
        alert("Số bạn vừa nhập lớn hơn 0");
    }else if(number < 0){
        alert("Sooa bạn vừa nhập nhỏ hơn 0");

    }else{
        alert("Số bạn vừa nhập là 0");
    }
</script>
