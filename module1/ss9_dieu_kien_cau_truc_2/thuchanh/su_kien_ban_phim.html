<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<form>

    <img src="nobita.jpg" height="100" width="100" style="position: absolute; left: 0; top: 0" id="nobita" onclick="docReady()"/>
</form>

</body>
<script>
    function up() {
        let nobita = document.getElementById("nobita");
        nobita.style.top = parseInt(nobita.style.top) - 5 + 'px';
    }
    function down() {
        let nobita = document.getElementById("nobita");
        nobita.style.top = parseInt(nobita.style.top) + 5 + 'px';
    }
    function left() {
        let nobita = document.getElementById("nobita");
        nobita.style.top = parseInt(nobita.style.top) - 5 + 'px';
    }
    function right() {
        let nobita = document.getElementById("nobita");
        nobita.style.top = parseInt(nobita.style.top) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
</html>
