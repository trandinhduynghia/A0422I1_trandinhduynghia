<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào số:");
    let total =0;

    let i ;
    for(i = 0; i <= number; i++){
        total = total + i;
    }
    alert("Kết quả là:" + total);

</script>

</body>
</html>
