<script>
    function nhietdo(doC) {
        this.doC = doC;

        this.getdoF = function () {
            return (doC * 1.8) + 32;

        }
        this.getkeVin = function () {
            return doC + 273.15;

        }

    }

    let doC = new nhietdo(25);
    let doF = doC.getdoF();
    let keVin = doC.getkeVin();

    alert("Độ F: "+doF+" Độ Kevin: "+keVin);
</script>
