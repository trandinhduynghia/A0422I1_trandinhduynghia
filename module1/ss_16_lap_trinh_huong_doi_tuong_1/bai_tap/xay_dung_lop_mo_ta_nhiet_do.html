<script>
    class nhietdo{
        constructor(doC) {
            this.doC = doC;
        }

        doF() {
            return (this.doC * 1.8) + 32;
        }
        keVin() {
            return this.doC + 273.15;
        }
    }

    let doC = new nhietdo(parseInt(prompt("Nhập vào độ C: ")));
    let doF = doC.doF();
    let keVin = doC.keVin();

    alert("Độ F: "+doF+" Độ Kevin: "+keVin);
</script>
