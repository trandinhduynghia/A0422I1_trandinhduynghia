<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
</body>
<script>
    class HinhChuNhat{
        constructor(dai, rong) {
            this.dai = dai;
            this. rong = rong;
        }


        dienTich () {
            return (this.dai * this.rong);

        }
        chuVi (){
            return (this.dai + this.rong) * 2;

        }
        veCanvas (){
            let canvas = document.getElementById("DemoCanvas");
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');
                ctx.fillStyle='#fa4b2a';
                ctx.fillRect(10, 40, this.dai, this.rong);
            }
        }
    }

    let chieuDai = parseInt(prompt("Nhập vào chiều dài: "));
    let chieuRong = parseInt(prompt("Nhập vào chiều rộng: "));


    let chuNhat = new HinhChuNhat(chieuDai, chieuRong);
    let dienTich = chuNhat.dienTich();
    let chuVi = chuNhat.chuVi();

    alert("Diện tích HCN: "+dienTich+" Chu vi HCN: "+chuVi);
    chuNhat.veCanvas();
</script>
</html>
