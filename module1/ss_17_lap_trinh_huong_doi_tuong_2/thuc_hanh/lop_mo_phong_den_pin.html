<script>
    class Battery {
        energy

        constructor(energy) {
            this.energy = energy
        }

        getEnergy() {
            return this.energy
        }

        setEnergy(energy) {
            this.energy = energy
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--
            } else {
                this.energy = 0
            }
        }
    }

    class Lamp {
        status
        battery

        constructor(battery) {
            this.battery = battery
            this.status = false
        }

        setBattery(battery) {
            this.battery = battery
        }

        getBatteryInfo() {
            return this.battery.getEnergy()
        }

        turnOnOff() {
            this.status = !this.status
        }

        light() {
            if (this.status && this.getBatteryInfo() > 0) {
                this.battery.decreaseEnergy()
                console.log("Lightning")
            } else {
                console.log("Not Lightning")
            }
        }
    }

    let battery = new Battery(100)
    let lamp = new Lamp(battery)
