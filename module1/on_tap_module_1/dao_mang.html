<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let mang = [];
    let so = parseFloat(prompt("Nhập vào n phần tử: "));
    for(let i =0; i < so; i++){
        mang[i] = prompt("Nhập vào phần tử thứ "+i+":");
    }
    alert(mang);

    let i = 0;
    let j = mang.length-1;

    while (i < j){
        let tam = mang[i];
        mang[i] = mang[j];
        mang[j] = tam;
        i ++;
        j --;
    }
    alert("Mảng sau khi đảo ngược: "+mang);

</script>
</html>
