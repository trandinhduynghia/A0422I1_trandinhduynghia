<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a = parseFloat(prompt("Nhập vào a: "));
    let b = parseFloat(prompt("Nhập vào b: "));
    gaiPt(a, b);

    function gaiPt(a, b) {
        if(a == 0 && b == 0){
            return (alert("Phương trình vô số nghiệm"));
        }else if(a != 0 && b == 0){
            return (alert("Phương trình có nghiệm x = 0"));
        }else if(a == 0 && b != 0){
            return (alert("Phương trình vô nghiệm"));
        }else{
            return (alert("Phương trình có nghiệm là: "+(-b/a)));
        }

    }
</script>
</html>
