<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="500" width="500"></canvas>
</body>
<script>
    class Circle {
        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(circle.x, circle.y, circle.radius, 0,2 * Math.PI);
            ctx.fill();
        }
    }
    let circle = new Circle(100,100,100, "#8b0000");
    circle.render();

</script>
</html>
