<script>
    let so = parseFloat(prompt("Nhập vào số: "));
    if(so == 2){
        alert(so+" là SNT");
    }
    if(so < 2){
        alert(so+" không phải là SNT");
    }
    for(let i = 2; i<so; i++){
        if(so % i == 0){
            alert(so+" không phải là SNT");
            break;
        }else{
            alert(so+" là SNT");
            break;
        }
    }

</script>
</html>
