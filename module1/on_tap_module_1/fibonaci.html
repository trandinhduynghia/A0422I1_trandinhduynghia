<script>
    let num = prompt("Nhập số nguyên a :(a<100000)");
    function isFibonacci(x) {
        let a = 0;
        let b = 1;
        let sum = 0;
        let check ;
        for (let count = 0; count < 100; count++) {
            sum = a + b;
            if (x == sum) {
                check = true ;
                break;
            }
            a = b;
            b = sum;
        }
        if (check){
            alert("Thuộc dãy Fibonaci");
        }else {
            alert("Không thuộc dãy Fibonaci");
        }
    }
    isFibonacci(num);
</script>
