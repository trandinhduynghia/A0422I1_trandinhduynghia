<!DOCTYPE html>

</body>
<script>
    let arr = [1, 9, 3, 4, 9];
    alert(arr.join(" "));
    let nhap = parseFloat(prompt("Nhập vào số: "));
    alert(tryRemoveFromArray(arr,nhap));

    function tryRemoveFromArray(arr,x){
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == x){
                arr.splice(i,1);
            }
        }
        return arr.join(" ");
    }
</script>
