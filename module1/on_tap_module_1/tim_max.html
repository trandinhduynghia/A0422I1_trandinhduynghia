<script>
    let arr = [1, 2, 3, 4, 9];
    alert(arr.join(" "));
    timMax(arr);

    function timMax(arr) {
        let max = arr[0];
        for(let i =0; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        alert("Số lớn nhất trong mảng là: "+ max);
    }

</script>
