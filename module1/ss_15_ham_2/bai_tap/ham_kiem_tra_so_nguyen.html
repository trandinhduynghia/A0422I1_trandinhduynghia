<script>
    let number = nguyenTo(prompt("Nhập vào số: "));


    function nguyenTo(so) {
        if(so < 2){
            alert("Không phải là số nguyên tố");
            return 0;
        }
        for(i = 2; i < so-1; i++){
    if(so % i == 0){
        alert("Không phải là số nguyên tố");
        return 0;
    }
    }
    alert("Là số nguyên tố");
return 0;
    }
</script>
