<script>
    let nhap1 = prompt("Nhập vào chuỗi: ");
    let nhap2 = prompt("Nhập vào kí tự: ");

    demKiTu(nhap1, nhap2);

    function demKiTu(a,b) {
        let dem = 0;
        for(i = 0; i<a.length; i++){
            if(b = a[i]){
                dem ++;
                alert(dem);
            }else{
                alert("-1");
            }
            return 0;
        }

    }
</script>
