<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let nhap1 = [1, 2, 5, 1, 3, 9];
    alert("Mảng là: "+ nhap1.join(" "));
    let nhap2 = prompt("Nhập vào kí tự: ");

    demKiTu(nhap1, nhap2);

    function demKiTu(){
        let dem = 0;
        for(let i = 0; i<nhap1.length; i++) {
            if (nhap2 == nhap1[i]) {
                dem++;
            }
        }
        if(dem <= 0){
            alert("-1");
        }else{
            alert(dem);
        }
    }
</script>
</html>
