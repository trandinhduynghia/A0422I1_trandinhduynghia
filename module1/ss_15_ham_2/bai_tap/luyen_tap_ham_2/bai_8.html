<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    let nhap = [1,2,3];
    alert("Mảng số nguyên: "+nhap.join(" "));
    daoNguoc(nhap);

    function daoNguoc(nhap) {
        i = 0;
        j = nhap.length-1;
        while (i < j){
            let b = nhap[i];
            nhap[i] = nhap[j];
            nhap[j] = b;
            i++;
            j--;
        }
        alert("Mảng sau khi đảo ngược: "+nhap.join(" "));
    }
</script>
</html>
