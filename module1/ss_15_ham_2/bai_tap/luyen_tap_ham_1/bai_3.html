<script>
    let a = parseFloat(prompt("Nhập vào a: "));
    let b = parseFloat(prompt("Nhập vào b: "));
    sosanh(a,b);
    function sosanh(a,b) {
        if(a>b){
            alert(a +" lớn hơn "+b);
        }else{
            alert("Tổng 2 số là: " + (a+b));
        }

    }
</script>
